<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Number Guesser</title>
</head>
<body>

  <div class="my-container shadow-sm mt-4 p-4 text-center rounded">
    <h1>Number Guesser</h1>
    <div id="game">
      <p class="my-4">Guess a number between <span id="minNum"></span> and 
        <span id="maxNum"></span></p>
          <p class="my-4">Score: <span id="score"></span></p>
        <div class="row">
          <div class="col-7">
            <input type="number" class="form-control" id="guessInput" placeholder="Enter your guess...">
          </div>
          <div class="col-5">
            <div id="btnGroup">
              <button class="btn w-100 btn-outline-primary" id="guessBtn" onclick="validate()">Submit</button>
            </div>
          </div>
        </div>
        <p class="message mt-4" id="alertMsg"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
